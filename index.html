<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<meta charset="utf-8"/>
		<title>Cooking</title>
		<link rel="icon" href="src/pan_with_egg.png">
	</head>
	<body>
		<script src="bundle.js"></script>
		<div class="row">
			<img src="src/box.png" onclick="showIngredients()" id="ingredient-storage" width="114.67px" height="100px" style="image-rendering: pixelated;"/>
			<div id="ingredient-list" style="display:flex;">
				
			</div>		
		</div>
		<div id="pan-holder" data-contents="null" data-temperature="59" >
			<div id="pan-images-holder" onclick="handlePanClick(this.parentElement.getAttribute('data-contents'))" style="cursor:pointer;">
				<img src="src/empty_pan.png" id="cooking-pan" width="69px" height="100px" style="image-rendering: pixelated;"/>
				<img src="src/transparent.png" id="pan-contents" width="32.5px" height="32.5px" />
			</div>
			<span id="pan-details" style="position: relative; left:-10px; z-index: index 200;">
				59° (Off) <img id="pan-toggle" src="src/toggle_pan_button.png" width="25px" height="25px" style="position:relative; top:5px; z-index: index 200; cursor:pointer;" onclick="handlePanToggle()"/>
				<br>
				Empty Pan
			</span>
			
		</div>
		<div id="pot-holder" data-contents="null" data-temperature="59" style="margin-top:10rem; left:84.5%;">
			<div id="pot-images-holder" onclick="handlePotClick(this.parentElement.getAttribute('data-contents'))" style="cursor:pointer;">
				<img src="src/cooking_pot.png" id="cooking-pot" width="100px" height="100px" style="image-rendering: pixelated;"/>
			</div>
			<span id="pot-details" style="position: relative; z-index: index 200; ">
				59° (Off) <img id="pot-toggle" src="src/toggle_pan_button.png" width="25px" height="25px" style="position:relative; top:5px; z-index: index 200; cursor:pointer;" onclick="handlePotToggle()"/>
				<br>
				Empty Pot
			</span>
		</div>
		<div id="meal-maker" style="cursor:pointer;" onclick="handleMealMakeClick()" data-ingredients="null">
			<img src="src/table.png" id="table-image" width="100px" height="89.65px" style="image-rendering: pixelated;"/>
			<div id="meal-contents-image-holder">
				
			</div>
		</div>
	</body>
</html>
